{% extends 'registration/loginbase.html' %}
{% block title %}
    password_reset_form
{% endblock %}
{% block content %}
  <h2>Forgot your password?</h2>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions!">
  </form>
{% endblock %}
